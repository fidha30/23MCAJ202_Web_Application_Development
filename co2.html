<!DOCTYPE html>
<html>
<head>
<title>Form</title>
<style>
  form {
    border: 1px solid #ccc;
    padding: 20px;
    width: 300px; 
  }
</style>
</head>
<body>


<form>
    <h2>Form</h2>
  <label for="name">Enter name:</label>
  <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

  <label for="email">Enter email:</label>
  <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

  <label for="phone">Enter phone:</label>
  <input type="tel" id="phone" name="phone" placeholder="Enter your phone"><br><br>

  <label for="password">Enter password:</label>
  <input type="password" id="password" name="password"><br><br>

  <label for="qualification">Select qualification:</label>
  <select id="qualification" name="qualification">
    <option value="High School">High School</option>
    <option value="Bachelor's Degree">Bachelor's Degree</option>
    <option value="Master's Degree">Master's Degree</option>
  </select><br><br>

  <label>Select gender:</label>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label><br><br>

  <label for="message">Message:</label>
  <textarea id="message" name="message" placeholder="Enter your message"></textarea><br><br>

  <label for="dob">Date of birth:</label>
  <input type="date" id="dob" name="dob"><br><br>

  <label for="resume">Upload a resume:</label>
  <input type="file" id="resume" name="resume"><br><br>

  <label for="color">Choose your favorite color:</label>
  <input type="color" id="color" name="color" value="#ff0000"><br><br>

  <label>Subscribe to newsletter:</label>
  <input type="checkbox" id="newsletter" name="newsletter">
  <label for="newsletter"></label><br><br>

  <button type="reset">Reset</button>
  <button type="submit">Submit</button>
</form>
</body>
</html>
